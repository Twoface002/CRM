<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Krishna Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #f0f9ff;
            --error: #ef4444;
            --success: #22c55e;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            color: var(--text-primary);
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 100%;
            max-width: 440px;
            margin: 1rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-field {
            position: relative;
        }

        .show-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message {
            background-color: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
        }

        .success-message {
            background-color: #f0fdf4;
            color: var(--success);
            border: 1px solid #dcfce7;
        }

        .toggle-link, .forgot-password-link {
            margin-top: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .toggle-link a, .forgot-password-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .toggle-link a:hover, .forgot-password-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .form-divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        /* Loading state */
        button[type="submit"].loading {
            position: relative;
            color: transparent;
        }

        button[type="submit"].loading::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Welcome Back</h2>

        <!-- Signin Form -->
        <form id="signinForm">
            <div class="form-group">
                <label for="signinEmail">Email Address</label>
                <input type="email" id="signinEmail" name="signinEmail" required 
                       placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <div class="password-field">
                    <input type="password" id="signinPassword" name="signinPassword" required 
                           placeholder="Enter your password">
                    <div class="show-password">
                        <input type="checkbox" id="showPassword" style="margin: 0;">
                        <label for="showPassword" style="margin: 0;">Show</label>
                    </div>
                </div>
            </div>
            <button type="submit" id="signinButton">Sign In</button>
            <div class="forgot-password-link">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
            </div>
            <div id="formMessage" class="message"></div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="signupName" required 
                       placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <input type="text" id="signupPhone" name="signupPhone" required 
                       placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="signupDob">Date of Birth</label>
                <input type="date" id="signupDob" name="signupDob" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="signupEmail" required 
                       placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-field">
                    <input type="password" id="signupPassword" name="signupPassword" required 
                           placeholder="Choose a strong password">
                </div>
            </div>
            <div class="form-group">
                <label for="signupRole">Role</label>
                <select id="signupRole" name="signupRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit" id="signupButton">Create Account</button>
            <div id="formMessageSignup" class="message"></div>
        </form>

        <!-- Toggle Link -->
        <div class="toggle-link">
            <a href="#" id="toggleLink">Don't have an account? Sign up here</a>
        </div>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toggleLink = document.getElementById('toggleLink');
        const formMessage = document.getElementById('formMessage');
        const formMessageSignup = document.getElementById('formMessageSignup');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const signinPassword = document.getElementById('signinPassword');

        // Toggle between Signin and Signup forms
        toggleLink.addEventListener('click', function(event) {
            event.preventDefault();
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.style.opacity = '0';
                form.style.transition = 'opacity 0.3s ease';
            });

            setTimeout(() => {
                if (signinForm.style.display === 'none') {
                    signinForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    formTitle.textContent = 'Welcome Back';
                    toggleLink.textContent = "Don't have an account? Sign up here";
                } else {
                    signinForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    formTitle.textContent = 'Create Account';
                    toggleLink.textContent = 'Already have an account? Sign in here';
                }

                forms.forEach(form => {
                    if (form.style.display !== 'none') {
                        setTimeout(() => {
                            form.style.opacity = '1';
                        }, 50);
                    }
                });
            }, 300);
        });

        // Show/hide password
        showPasswordCheckbox.addEventListener('change', function() {
            signinPassword.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });

        // Add loading state to buttons
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Update form submission handlers to show loading state
        signinForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            setLoading(button, true);
            
            try {
                const signinEmail = document.getElementById('signinEmail').value;
                const signinPassword = document.getElementById('signinPassword').value;

                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors',
                    body: JSON.stringify({
                        email: signinEmail,
                        password: signinPassword,
                    }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Login failed');
                }

                const data = await response.json();
                
                // Store auth data
                localStorage.setItem('jwt_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('user_email', data.email);
                
                // Get the base URL once
                const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                
                // Redirect based on role
                window.location.href = baseUrl + (data.role === 'admin' ? 
                    'admin/admin_dashboard.html' : 
                    `staff/staff_dashboard.html?staffEmail=${encodeURIComponent(data.email)}`);

            } catch (error) {
                formMessage.textContent = error.message || 'An error occurred during login. Please try again.';
                formMessage.className = 'message error-message';
                formMessage.style.display = 'block';
            } finally {
                setLoading(button, false);
            }
        });

        // Update signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            setLoading(button, true);

            try {
                const signupEmail = document.getElementById('signupEmail').value;
                const signupPassword = document.getElementById('signupPassword').value;
                const signupRole = document.getElementById('signupRole').value;
                const signupName = document.getElementById('signupName').value;
                const signupPhone = document.getElementById('signupPhone').value;
                const signupDob = document.getElementById('signupDob').value;

                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: signupEmail,
                        password: signupPassword,
                        role: signupRole,
                        name: signupName,
                        phone: signupPhone,
                        dob: signupDob,
                    }),
                });

                if (response.ok) {
                    alert('Sign-up successful!');
                } else {
                    const errorData = await response.json();
                    alert(`Sign-up failed: ${errorData.message}`);
                }
            } catch (error) {
                formMessageSignup.textContent = error.message || 'An error occurred during signup. Please try again.';
                formMessageSignup.className = 'message error-message';
                formMessageSignup.style.display = 'block';
            } finally {
                setLoading(button, false);
            }
        });

        // Forgot Password
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            const email = prompt('Please enter your email address:');
            if (email) {
                fetch('http://127.0.0.1:5000/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                })
                .then(response => {
                    if (response.ok) {
                        alert('Password reset link has been sent to your email.');
                    } else {
                        alert('Email not found. Please check and try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        // Show message
        function showMessage(element, typeClass, text) {
            element.textContent = text;
            element.className = `message ${typeClass}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
