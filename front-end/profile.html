<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Money Krishna Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Nunito', sans-serif;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #4723D9;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(71, 35, 217, 0.1);
            color: #3a1bb3;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #4723D9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .profile-email {
            color: #666;
            font-size: 16px;
        }

        .profile-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-section h3 {
            color: #4723D9;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .btn-edit {
            background-color: #4723D9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-edit:hover {
            background-color: #3a1bb3;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .alert {
            margin-top: 20px;
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <button onclick="goBack()" class="back-button">
                <i class='bx bx-arrow-back'></i> Back
            </button>
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <h2 class="profile-name" id="profileName"></h2>
                <p class="profile-email" id="profileEmail"></p>
            </div>

            <div class="profile-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Personal Information</h3>
                    <button class="btn btn-edit" id="editButton">
                        <i class='bx bx-edit'></i> Edit Profile
                    </button>
                </div>

                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" disabled required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" disabled required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" disabled required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" disabled required>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4" id="actionButtons" style="display: none;">
                        <button type="submit" class="btn btn-edit btn-save mx-2">
                            <span class="loading-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Save Changes
                        </button>
                        <button type="button" class="btn btn-edit btn-cancel mx-2" id="cancelButton">
                            Cancel
                        </button>
                    </div>
                </form>

                <div class="alert" role="alert" id="alertMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get DOM elements
        const profileForm = document.getElementById('profileForm');
        const editButton = document.getElementById('editButton');
        const actionButtons = document.getElementById('actionButtons');
        const cancelButton = document.getElementById('cancelButton');
        const alertMessage = document.getElementById('alertMessage');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');

        // Form fields
        const formFields = ['name', 'email', 'phone', 'dob'];
        let originalData = {};

        // Fetch user profile data
        async function fetchProfile() {
            try {
                const token = localStorage.getItem('jwt_token');
                const response = await fetch('http://127.0.0.1:5000/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch profile');
                
                const data = await response.json();
                
                // Store original data
                originalData = { ...data };

                // Update form fields
                document.getElementById('name').value = data.name || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('dob').value = data.dob || '';

                // Update header
                profileName.textContent = data.name || 'User';
                profileEmail.textContent = data.email || '';
                profileAvatar.textContent = getInitials(data.name);

            } catch (error) {
                showAlert('Error loading profile data', 'danger');
            }
        }

        // Get initials from name
        function getInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        // Toggle edit mode
        function toggleEditMode(enabled) {
            formFields.forEach(field => {
                document.getElementById(field).disabled = !enabled;
            });
            actionButtons.style.display = enabled ? 'block' : 'none';
            editButton.style.display = enabled ? 'none' : 'block';
        }

        // Show alert message
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            setTimeout(() => alertMessage.style.display = 'none', 3000);
        }

        // Back button functionality
        function goBack() {
            const userRole = localStorage.getItem('user_role');
            if (userRole === 'admin') {
                window.location.href = 'admin/admin_dashboard.html';
            } else if (userRole === 'staff') {
                window.location.href = 'staff/staff_dashboard.html';
            }
        }

        // Event Listeners
        editButton.addEventListener('click', () => toggleEditMode(true));

        cancelButton.addEventListener('click', () => {
            // Restore original values
            formFields.forEach(field => {
                document.getElementById(field).value = originalData[field] || '';
            });
            toggleEditMode(false);
        });

        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingSpinner.style.display = 'inline-block';

            try {
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    dob: document.getElementById('dob').value
                };

                const token = localStorage.getItem('jwt_token');
                const response = await fetch('http://127.0.0.1:5000/profile/update', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Failed to update profile');

                // Update original data
                originalData = { ...formData };
                
                // Update header
                profileName.textContent = formData.name;
                profileEmail.textContent = formData.email;
                profileAvatar.textContent = getInitials(formData.name);

                showAlert('Profile updated successfully', 'success');
                toggleEditMode(false);
            } catch (error) {
                showAlert('Error updating profile', 'danger');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Initial load
        fetchProfile();
    </script>
</body>
</html>
