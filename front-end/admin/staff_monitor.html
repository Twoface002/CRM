<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Monitor - CRM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4723D9;
            --primary-light: rgba(71, 35, 217, 0.1);
            --primary-dark: #3a1bb3;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --white: #fff;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 10px;
            --shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        header nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }

        header nav ul li a:hover {
            color: var(--primary-light);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 0 20px 80px 20px; /* Added bottom padding for footer */
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-box {
            background-color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .search-box input, .search-box select {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .search-box input:focus, .search-box select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .stats-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            height: 100%;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-card h6 {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .table-responsive {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-top: 30px;
        }

        .staff-table {
            margin: 0;
        }

        .staff-table th {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 20px;
            font-weight: 600;
            border: none;
        }

        .staff-table td {
            padding: 15px 20px;
            vertical-align: middle;
            color: var(--text-dark);
            border-bottom: 1px solid #eee;
        }

        .staff-table tbody tr {
            transition: var(--transition);
        }

        .staff-table tbody tr:hover {
            background-color: var(--primary-light);
        }

        .status-badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
            min-width: 100px;
            text-align: center;
        }

        .status-active {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .progress {
            height: 8px;
            background-color: var(--primary-light);
            margin-top: 10px;
        }

        .progress-bar {
            background-color: var(--success);
            transition: var(--transition);
        }

        .add-staff-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: var(--white);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(71, 35, 217, 0.3);
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .add-staff-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(71, 35, 217, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Money Krishna Education</h1>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html">Home</a></li>
                <li><a href="staff_monitor.html">Staff</a></li>
                <li><a href="Leads.html">Leads</a></li>
                <li><a href="meta.html">Meta</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid">
        <!-- Search and Filter Section -->
        <div class="search-box">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search staff by name or email...">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="refreshStaffData()">
                        <i class='bx bx-refresh me-2'></i> Refresh Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h6>Total Staff</h6>
                    <div class="stats-number" id="totalStaff">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6>Active Now</h6>
                    <div class="stats-number" id="activeStaff">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6>Total Leads Assigned</h6>
                    <div class="stats-number" id="totalLeads">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h6>Conversion Rate</h6>
                    <div class="stats-number" id="conversionRate">0%</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Staff Table -->
        <div class="table-responsive">
            <table class="table staff-table">
                <thead>
                    <tr>
                        <th>Staff Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Total Leads</th>
                        <th>New Leads</th>
                        <th>Contacted</th>
                        <th>Converted</th>
                        <th>Last Active</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Staff Button -->
    <button onclick="window.location.href='add_staff.html'" class="add-staff-btn" title="Add New Staff">
        <i class='bx bx-plus'></i>
    </button>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Money Krishna Education. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch with authentication
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                console.error('No authentication token found');
                window.location.href = '../index.html';
                return null;
            }
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include'
            };
            
            try {
                const response = await fetch(url, { 
                    ...defaultOptions, 
                    ...options,
                    headers: {
                        ...defaultOptions.headers,
                        ...(options.headers || {})
                    }
                });
                
                if (response.status === 401) {
                    console.error('Authentication error');
                    localStorage.clear();
                    window.location.href = '../index.html';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('API request failed:', error);
                return null;
            }
        }

        // Load staff data
        async function loadStaffData() {
            try {
                const response = await fetchWithAuth('http://127.0.0.1:5000/staff_stats');
                if (!response) {
                    throw new Error('Failed to fetch staff data - no response');
                }
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch staff data: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Staff data received:', data);
                updateStaffTable(data);
                updateStatsCards(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading staff data. Please try again.');
            }
        }

        // Update staff table
        function updateStaffTable(staffData) {
            const tableBody = document.getElementById('staffTableBody');
            tableBody.innerHTML = '';

            staffData.forEach(staff => {
                const row = document.createElement('tr');
                const lastActive = new Date(staff.last_active || Date.now());
                const isActive = (Date.now() - lastActive) < 5 * 60 * 1000; // 5 minutes

                row.innerHTML = `
                    <td>${staff.staff_name}</td>
                    <td>${staff.staff_email}</td>
                    <td>
                        <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                            ${isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${staff.total_leads}</td>
                    <td>${staff.new_leads}</td>
                    <td>${staff.contacted_leads}</td>
                    <td>${staff.converted_leads}</td>
                    <td>${formatDate(staff.last_active)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewStaffDetails(${staff.staff_id})">
                            <i class='bx bx-show'></i>
                        </button>
                        <button class="btn btn-sm btn-info" onclick="assignLeads(${staff.staff_id})">
                            <i class='bx bx-transfer'></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update stats cards
        function updateStatsCards(staffData) {
            const totalStaff = staffData.length;
            const activeStaff = staffData.filter(staff => 
                (Date.now() - new Date(staff.last_active || Date.now())) < 5 * 60 * 1000
            ).length;
            
            const totalLeads = staffData.reduce((sum, staff) => sum + staff.total_leads, 0);
            const convertedLeads = staffData.reduce((sum, staff) => sum + staff.converted_leads, 0);
            const conversionRate = totalLeads ? ((convertedLeads / totalLeads) * 100).toFixed(1) : 0;

            document.getElementById('totalStaff').textContent = totalStaff;
            document.getElementById('activeStaff').textContent = activeStaff;
            document.getElementById('totalLeads').textContent = totalLeads;
            document.getElementById('conversionRate').textContent = `${conversionRate}%`;
            
            // Update progress bar
            document.querySelector('.progress-bar').style.width = `${conversionRate}%`;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // View staff details
        function viewStaffDetails(staffId) {
            window.location.href = `staff_details.html?id=${staffId}`;
        }

        // Assign leads
        async function assignLeads(staffId) {
            try {
                const response = await fetchWithAuth('http://127.0.0.1:5000/unassigned_leads');
                if (!response.ok) throw new Error('Failed to fetch unassigned leads');
                
                const leads = await response.json();
                // Show modal with leads list (implementation needed)
                alert('Lead assignment feature coming soon!');
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching unassigned leads');
            }
        }

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterTable);
        document.getElementById('statusFilter').addEventListener('change', filterTable);

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.getElementById('staffTableBody').getElementsByTagName('tr');

            for (let row of rows) {
                const name = row.cells[0].textContent.toLowerCase();
                const email = row.cells[1].textContent.toLowerCase();
                const status = row.cells[2].textContent.trim().toLowerCase();

                const matchesSearch = name.includes(searchTerm) || email.includes(searchTerm);
                const matchesStatus = !statusFilter || status === statusFilter;

                row.style.display = matchesSearch && matchesStatus ? '' : 'none';
            }
        }

        // Refresh data
        function refreshStaffData() {
            loadStaffData();
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadStaffData);

        // Auto refresh every 1 minute
        setInterval(loadStaffData, 60000);
    </script>
</body>
</html>
