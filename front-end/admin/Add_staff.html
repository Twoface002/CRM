<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff - CRM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4723D9;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #4723D9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(71, 35, 217, 0.1);
        }
        button[type="submit"] {
            background-color: #4723D9;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #3a1bb3;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #4723D9;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(71, 35, 217, 0.1);
            color: #3a1bb3;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Money Krishna Education</h1>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html">Dashboard</a></li>
                <li><a href="staff_monitor.html">Staff Monitor</a></li>
                <li><a href="Leads.html">Leads</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <button onclick="goBack()" class="back-button">
            <i class='bx bx-arrow-back'></i> Back
        </button>
        <h1>Add New Staff</h1>

        <form id="staffSignupForm">
            <div class="form-group">
                <label for="staffName">Full Name:</label>
                <input type="text" id="staffName" name="staffName" required placeholder="Enter staff name">
            </div>
            <div class="form-group">
                <label for="staffEmail">Email Address:</label>
                <input type="email" id="staffEmail" name="staffEmail" required placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="staffPhone">Phone Number:</label>
                <input type="text" id="staffPhone" name="staffPhone" required placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="staffDob">Date of Birth:</label>
                <input type="date" id="staffDob" name="staffDob" required>
            </div>
            <div class="form-group">
                <label for="staffPassword">Password:</label>
                <input type="password" id="staffPassword" name="staffPassword" required placeholder="Create password">
            </div>
            <div class="form-group">
                <label for="staffConfirmPassword">Confirm Password:</label>
                <input type="password" id="staffConfirmPassword" name="staffConfirmPassword" required placeholder="Confirm password">
            </div>
            <button type="submit">Register Staff</button>
            <div id="formMessage" class="message"></div>
        </form>
    </div>

    <script>
        // Fetch with authentication
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                console.error('No authentication token found');
                window.location.href = '../index.html';
                return null;
            }
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include',
                mode: 'cors'
            };
            
            try {
                const response = await fetch(url, { ...defaultOptions, ...options });
                
                if (response.status === 401 || response.status === 422) {
                    console.error('Authentication error:', await response.text());
                    localStorage.clear();
                    window.location.href = '../index.html';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('API request failed:', error);
                return null;
            }
        }

        function showMessage(type, text) {
            const formMessageDiv = document.getElementById('formMessage');
            formMessageDiv.textContent = text;
            formMessageDiv.className = `message ${type}`;
            formMessageDiv.style.display = 'block';
            setTimeout(() => {
                formMessageDiv.style.display = 'none';
            }, 3000);
        }

        function goBack() {
            window.location.href = 'staff_monitor.html';
        }

        document.getElementById('staffSignupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const staffName = document.getElementById('staffName').value;
            const staffEmail = document.getElementById('staffEmail').value;
            const staffPassword = document.getElementById('staffPassword').value;
            const staffConfirmPassword = document.getElementById('staffConfirmPassword').value;
            const staffPhone = document.getElementById('staffPhone').value;
            const staffDob = document.getElementById('staffDob').value;

            if (!staffName || !staffEmail || !staffPassword || !staffConfirmPassword || !staffPhone || !staffDob) {
                showMessage('error', 'Please fill in all required fields.');
                return;
            }

            if (staffPassword !== staffConfirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }

            if (staffPassword.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long.');
                return;
            }

            try {
                const response = await fetchWithAuth('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: staffName,
                        email: staffEmail,
                        password: staffPassword,
                        phone: staffPhone,
                        dob: staffDob,
                        role: 'staff'
                    })
                });

                if (!response) {
                    throw new Error('Failed to connect to server');
                }

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Staff registered successfully!');
                    document.getElementById('staffSignupForm').reset();
                    setTimeout(() => {
                        window.location.href = 'staff_monitor.html';
                    }, 2000);
                } else {
                    showMessage('error', data.message || 'Failed to register staff');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'An error occurred while registering staff');
            }
        });
    </script>
</body>
</html>
